  <link
    href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter:wght@500&family=Poppins&family=Roboto:wght@700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!------------ header start---------------------- -->
  <header>
    <nav class="navbar-container">
      <img class="branding-logo" src="./logo/Logo Placeholder.svg" alt="logo Placeholder" />
      <!-- when toggle then go to nav-mobile.html page -->

      <a class="nav-toggler" target="_self" href="nav-mobile.html">
        <img class="icon" src="./icons/Enabled.svg" alt="hamburger menu" />
      </a>
      <ul class="nav-ul">
        <li>
          <a href="index.html" target="_self" rel="noopener">Portfolio</a>
        </li>
        <li>
          <a href="about.html" target="_self" rel="noopener">About</a>
        </li>
        <li>
          <a href="contact.html" target="_self" rel="noopener">Contact</a>

        <li>
          <a href="https://www.linkedin.com/in/abdus-sattar-a41a26215/" target="_blank" rel="noopener">

          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!---------------------- header end ------------------------------>
  <!-- contact form section  -->
  <section>
    <div class="form-container">
      <p>
        I'm always <br> interested in hearing about new projects,
        so if you'd like to chat please get in.
      </p>
      <form action="https://formspree.io/f/xeqwonbn" method="POST">
        <ul>
          <li>
            <label for="name">
              <input type="text" name="name" id="name" maxlength="30" required placeholder="Full name">
            </label>
          </li>
          <li>
            <label for="email">
              <input type="email" name="email" id="email" required placeholder="Email address">
            </label>
          </li>
          <li>
            <label for="message">
              <textarea name="message" id="message" maxlength="500" required placeholder="Enter text here">
            </textarea>
            </label>
          </li>
          <li>
            <button type="submit">Get in touch</button>
          </li>
        </ul>
      </form>
    </div>
  </section>

  <!-- contact form end-->

  <footer>
    <hr class="top-line">
    <div class="footer">
      <ul class="social_navigation">
        <li class="item">
          <a href="https://github.com/AbdusSattar-70/portfolio" target="_blank" rel="noopener">
            <img src="icons/footer-git.svg" alt="gitHub icon" />
          </a>
        </li>
        <li class="item">
          <a href="https://www.linkedin.com/in/abdus-sattar-a41a26215/" target="_blank" rel="noopener">
            <img src="icons/footer-link.svg" alt="linkedin icon" />
          </a>
        </li>
        <li class="item">
          <a href="#" target="_self" rel="noopener">
            <img src="icons/footer-ang.svg" alt="angel icon" />
          </a>
        </li>
        <li class="item">
          <a href="https://twitter.com/Abdus_Sattar70" target="_blank" rel="noopener">
            <img src="icons/footer-witter.svg" alt="twitter icon" />
          </a>
        </li>
        <li class="item">
          <a href="#" target="_self" rel="noopener">
            <img src="icons/footer-Medium.svg" alt="medium icon" />
          </a>
        </li>
      </ul>
    </div>
    <hr class="liner">
  </footer>
</body>

</html>
